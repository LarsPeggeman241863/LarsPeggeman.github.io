---
layout: default
title: Photo Gallery
---

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lars Peggeman - Photo Gallery</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }

    nav {
      background: #2c3e50;
      padding: 15px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    h1 {
      text-align: center;
      margin: 30px 0;
      color: #2c3e50;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="projects.html">Projects</a>
    <a href="achievements.html">Achievements</a>
    <a href="photos.html">Photo Gallery</a>
  </nav>

  <h1>My Photography</h1>

  <div class="gallery">
    {% assign photos = site.static_files | where_exp:"file", "file.path contains '/photography/'" %}
    {% for photo in photos %}
      <img src="{{ photo.path }}" alt="Photo" />
    {% endfor %}
  </div>

</body>
</html>
